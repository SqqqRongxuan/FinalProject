{% extends 'admin.html' %}
{% block page %}
    <div class="page-wrapper">
        <!--page-content-wrapper-->
        <div class="page-content-wrapper">
            <div class="page-content">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 class="mb-0">User management</h4>
                        </div>
                        <hr/>
                        <div class="table-responsive">
                            <table id="example3" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>User Name</th>
                                    <th>User Gender</th>
                                    <th>User Address</th>
                                    <th>User Preference</th>
                                    <th>Operation</th>
                                </tr>
                                </thead>
                                {% for i in data %}
                                    <tbody>
                                    <th>{{ i.userid }}</th>
                                    <th>{{ i.username }}</th>
                                    <th>{{ i.usersex }}</th>
                                    <th>{{ i.useradd }}</th>
                                    <th>{{ i.userxh }}</th>
                                    <th>
                                        <button type="button" class="btn"
                                                onclick="del({{ i.userid }})">Delete
                                        </button>
                                    </th>
                                    </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end page-content-wrapper-->
    </div>

     <script>
        $(document).ready(function () {
            //Default data table
            $('#example3').DataTable();
        });
    </script>
    <script>
        function del(id) {
            var data = {
                'userid': id,
            }
            $.ajax({
                url: 'admindeluser',
                type: "POST",
                data: {'data': JSON.stringify(data)},
                success: function (e) {
                    var data = JSON.parse(e)
                    alert(data.info)
                    location.reload()
                }
            })
        }
    </script>

{% endblock %}
