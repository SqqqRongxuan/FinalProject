<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Pandora Music Administration</title>
    <!--favicon-->
    <link href="../static/assets/plugins/datatable/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="../static/assets/plugins/datatable/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="../static/assets/images/logo.png">
    <!-- Vector CSS -->
    <link href="../static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet"/>
    <!--plugins-->
    <link href="../static/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="../static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="../static/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <!-- loader-->
    <link href="../static/assets/css/pace.min.css" rel="stylesheet"/>
    <script src="../static/assets/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css"/>
    <!-- Icons CSS -->
    <link rel="stylesheet" href="../static/assets/css/icons.css"/>
    <!-- App CSS -->
    <link rel="stylesheet" href="../static/assets/css/app.css"/>


</head>

<body class="bg-theme bg-theme1">
<!-- wrapper -->
<div class="wrapper">
    <!--sidebar-wrapper-->
    <div class="sidebar-wrapper" data-simplebar="true">
        <div class="sidebar-header">

            <div>
                <h4 class="logo-text">Pandora Music Administration</h4>
            </div>

        </div>
        <!--navigation-->
        <ul class="metismenu" id="menu">
            <li>
                <a href="admin">
                    <div class="parent-icon"><i class="bx bx-home-alt"></i>
                    </div>
                    <div class="menu-title">Data Visualization</div>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="has-arrow">
                    <div class="parent-icon"><i class="bx bx-home-alt"></i>
                    </div>
                    <div class="menu-title">Music Management</div>
                </a>
                <ul>
                    <li><a href="adminallmusic"><i class="bx bx-right-arrow-alt"></i>All Music</a>
                    </li>
                    <li><a href="adminadd"><i class="bx bx-right-arrow-alt"></i>Add music</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="adminuser">
                    <div class="parent-icon"><i class="bx bx-home-alt"></i>
                    </div>
                    <div class="menu-title">User Management</div>
                </a>
            </li>
        </ul>
        <!--end navigation-->
    </div>
    <!--end sidebar-wrapper-->

    <!--page-wrapper-->
    {% block page %}
    {% endblock %}

    <div class="switcher-wrapper">
        <div class="switcher-btn"><i class='bx bx-cog bx-spin'></i>
        </div>
        <div class="switcher-body">
            <h5 class="mb-0 text-uppercase">Theme Selection</h5>
            <hr/>
            <p class="mb-0">Theme1</p>
            <hr>

            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>
            <hr>
            <p class="mb-0">Theme2</p>
            <hr>

            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../static/assets/js/popper.min.js"></script>
<script src="../static/assets/js/popper.min.js"></script>
<script src="../static/assets/js/bootstrap.min.js"></script>
<!--plugins-->
<script src="../static/assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="../static/assets/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="../static/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<!--Data Tables js-->
<script src="../static/assets/js/app.js"></script>
<script src="../static/js/datatable/js/jquery.dataTables.min.js"></script>

<!-- App JS -->
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

</body>

</html>
