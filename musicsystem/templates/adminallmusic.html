{% extends 'admin.html' %}
{% block page %}
    <div class="page-wrapper">
        <!--page-content-wrapper-->
        <div class="page-content-wrapper">
            <div class="page-content">
                <!--end breadcrumb-->
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 class="mb-0">All Music</h4>
                        </div>
                        <hr/>
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Song Name</th>
                                    <th>Song ID</th>
                                    <th>Author</th>
                                    <th>Album</th>
                                    <th>Type</th>
                                    <th>Operation</th>

                                </tr>
                                </thead>
                                <tbody>
                                {% for i in data %}
                                    <tr>
                                        <th>{{ i.songname }}</th>
                                        <th>{{ i.songid }}</th>
                                        <th>{{ i.songauther }}</th>
                                        <th>{{ i.songzj }}</th>
                                        <th>{{ i.songlx }}</th>
                                        <th>
                                            <button type="button" class="btn"
                                                    title="Click for details" onclick="del({{ i.songid }})">Delete
                                            </button>
                                        </th>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end page-content-wrapper-->
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="../static/assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            //Default data table
            $('#example').DataTable();
        });
    </script>
    <script>
        function del(id) {
            var data = {
                'songid': id,
            }
            $.ajax({
                url: 'admindel',
                type: "POST",
                data: {'data': JSON.stringify(data)},
                success: function (e) {
                    var data = JSON.parse(e)
                    alert(data.info)
                    location.reload()
                }
            })
        }
    </script>

{% endblock %}
